<!DOCTYPE html>
<html>
<head>
    <title>Hello World Application in Flask</title>
    <style type="text/css">
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #92a8d1;
            color: #00ff00;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            margin: 2rem auto;
            max-width: 600px;
            padding: 1rem;
            background-color: #92a8d1;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        p {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .greeting {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello World Application in Flask</h1>
    </header>
    <main>
        <p>greetings:</p>
        <p class="greeting">{{ greeting }}</p>
        <a href="/" style="color: #00ff00;">Homepage</a>
    </main>
</body>
</html>
